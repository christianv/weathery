<!DOCTYPE html>
<html>
<head>
    <title>Show the weather in Oostduinkerke (Koksijde), Belgium</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/weathery.css" type="text/css" media="screen" title="Main CSS Stylesheet" charset="utf-8">
    
    <!-- JavaScript -->
    <script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://github.com/carhartl/jquery-cookie/raw/master/jquery.cookie.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://github.com/jamespadolsey/jQuery-Plugins/raw/master/cross-domain-ajax/jquery.xdomainajax.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>

</head>
<body>
    <h1 id="title">Weather conditions in Oostduinkerke (Koksijde), Belgium</h1>
    
    <script id="googleWidgetTemplate" type="text/x-jquery-tmpl">
        <div class="weathery-widget weathery-${id}">
            <h2>${name}</h2>
            <div class="weathery-${id}-condition">
                <h3>Current conditions</h3>
                <ul>
                    <li><img src="${base_img_url}${data.current_conditions.icon.data}" /></b></li>
                    <li>Condition: <b>${data.current_conditions.condition.data}</b></li>
                    <li>Humidity: <b>${data.current_conditions.humidity.data}</b></li>
                    <li>Temperature: <b>${data.current_conditions.temp_c.data}&#176;C </b></li>
                    <li>Wind: <b>${data.current_conditions.wind_condition.data}</b></li>
                </ul>
            </div>
            <div class="weathery-${id}-condition">
                <h3>Forecast conditions</h3>
                {{each data.forecast_conditions}}
                    <p>
                        <img src="${base_img_url}${$value.icon.data}" /><br />
                        ${$value.day_of_week.data} <br />
                        ${$value.low.data}&#176;C  | ${$value.high.data}&#176;C 
                    </p>
                {{/each}}
            </div>
        </div>
    </script>

    <div id="container">
        &nbsp;
    </div>
    
    <script type="text/javascript" charset="utf-8" src="javascript/weathery.utils.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascript/weathery.js"></script>
</body>
</html>
